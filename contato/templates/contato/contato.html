{% extends 'base.html'%}
{% load static %}
{% load bootstrap %}


{% block title %}
    contato
{% endblock %}

{% block content%}
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            
            <div class="my-5">
                <form method="POST" action="{% url 'contato' %}" >
                    {% csrf_token %}
                    {{form|bootstrap}}
                    {% if success %}
                    <div id="success">                    
                        E-mail enviado com sucesso
                    </div>
                    {% else %}
                    <div id="fail">                    
                        Erro ao enviar seu email
                    </div>
                    {% endif %}
                    <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Enviar</button>
                </form>                            
            </div>
        </div>
    </div>
</div>
{% endblock %}
