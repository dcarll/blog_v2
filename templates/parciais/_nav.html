<div class="container">
    <nav class="navbar navbar-expand-lg fixed-top">
        {% if user.is_authenticated %}
            <a class="navbar-brand text-uppercase text-white" href="#">{{ user.username}}</a>
        {% else %}
            <a class="navbar-brand text-uppercase text-white" href="{% url 'login'%}">Fazer login</a>
        {% endif %}
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          
          <i class="fas fa-bars"><span class="navbar-toggler-icon"></span></i>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
            <li>
              <a class="nav-link mr-auto" href="{% url 'post_new'%}">+ Nova postagem</a>
            </li>
            {% endif %}                    
          </ul>
          
          
          <form class="navbar-nav form-inline my-2 my-lg-0 ml-auto" action="{% url 'busca'%}" method="get">
            <input class="form-control mr-sm-2" name="busca" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="navbar-nav mx-2">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle btn btn-success" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Conta
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    
                    {% if user.is_authenticated %}
                        <a class="dropdown-item" href="{% url 'home' %}">Login</a>
                    {% else %}
                      <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                      <a class="dropdown-item" href="{% url 'signup' %}">Cadastro </a>
                    {% endif %}                    

                  <a class="dropdown-item" href="{% url 'logout'%}">Logout</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'contato'%}">Contato</a>

                </div>
              </li>
          </ul>
        </div>
