{% extends 'base.html' %}
{% load bootstrap %}

{% block 'title' %}Cadastro{% endblock 'title' %}
{% block header %}
    {% include 'parciais/_header.html'%}
{% endblock%}

{% block content %}
    <div class="container justify-content-center">
        <div class="card">
            <div class="card-header">
                <h2>Cadastro</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!--{{ form.as_p}}-->
                    {{ form|bootstrap }}
                    <button type="submit">Cadastro</button>
            
                </form>
            </div>
        </div>

    </div>   
   
{% endblock content %}
