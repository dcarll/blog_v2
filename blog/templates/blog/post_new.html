{% extends 'base.html'%}
{% load bootstrap %}

{% block title %}
	Blog | Nova Postagem
{% endblock title %}

{% block content %}

<div class="container justify-content-center">
    <div class="card">
        <div class="card-header">
            <h1>Nova postagem</h1>
        </div>
        <div class="card-body">
            <form action="" method="post">            
                <div class="form-group">
                    {% csrf_token %}
                    <!--{{ form.as_p}}-->
                    {{ form|bootstrap }}
                    <input type="submit" value="Salvar">
                </div>    
            </form>
        </div>
    </div>

</div>   		
 	
{% endblock content %}
