{% extends 'base.html'%}

{% block title %}
	Blog | home
{% endblock title %}

{% block content %}
	<!-- Main Content-->
	
		<div class="container px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				
				<div class="col-md-12 col-lg-10 col-xl-10">            
					<!-- Post preview-->
					{% for post in object_list %}
					<div class="post-preview">
						<a href="{{ post.get_absolute_url }}">
							<h1><a href="{{ post.get_absolute_url }}">{{post.titulo}}</h1>
							<h3 class="post-subtitle">{{ post.conteudo|safe|truncatechars:'200' }}</h3>
						</a>
						<p class="post-meta">
							Postado por {{post.autor}}
							
							em {{post.publicado}}
						</p>
						<hr class="my-4" />
					</div>					
					{% endfor %}
					<!-- Divider-->
					
					<!-- Pager-->
					
				</div>
			</div>
		</div>
