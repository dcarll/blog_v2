{% extends 'base.html'%}
{% load bootstrap %}

{% block title %}
	Blog | Editar Postagem
{% endblock title %}

{% block content %}
    <div class="container justify-content-center">
        <div class="card">
            <div class="card-header">
                <h1>Aditar postagem</h1>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}            
                    {{ form|bootstrap }}
                    <input class="btn-danger" type="submit" value="Editar">            
                </form>            
            </div>
        </div>
    </div> 		
{% endblock content %}
